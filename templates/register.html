{% extends "layout.html" %}
{% block body %}
<h2>Register</h2>
<br>

<form action="{{ url_for('register') }}" method=post class=add-user>
  <dl>
    <dt>username:
      <dd><input type=text size=30 name=username></dd>
    <dt>password:</dt>
      <dd><input type=password size=30 name=password></dd>
      <dd><input type=submit value=Register></dd>
  </dl>
</form>
{% endblock %}
